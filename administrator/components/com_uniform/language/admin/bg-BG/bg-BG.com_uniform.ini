JSN_UNIFORM_HELP_DES_DOCUMENTATION="<p>JSN UniForm има документация в PDF формат. В документацията ще научите основната концепция и инструкции как да конфигурирате всеки един елемент от приложението.</p><p>PDF файла е подготвен за отпечатване и четене.</p>"
