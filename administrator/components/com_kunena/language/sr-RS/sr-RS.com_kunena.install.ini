COM_KUNENA_SAMPLEDATA_CATEGORY1_DESC="Желимо да охрабримо нове чланове да се представе кратким описом у овој категорији форума. Упознајте се и поделите своја заједничка интересовања."
COM_KUNENA_SAMPLEDATA_CATEGORY1_HEADER="[b]Добро дошли у Kunena форум![/b] \n\n Испричајте нама и нашим члановима ко сте, шта вам се свиђа и зашто сте постали члан овог сајта. \n Желимо добродошлицу свим новим члановима у нади да ћемо се често виђати!"
COM_KUNENA_SAMPLEDATA_CATEGORY1_TITLE="Праг добродошлице"
COM_KUNENA_SAMPLEDATA_CATEGORY2_DESC="Имате да поделите неко мишљење? \n Не стидите се и пошаљите нам поруку. Желимо да нам се јавите јер стремимо да учинимо наш сајт што бољим и предусретљивијим за наше госте и чланове.."
COM_KUNENA_SAMPLEDATA_CATEGORY2_HEADER="Ово је изборно заглавље форума за кутију за предлоге."
COM_KUNENA_SAMPLEDATA_CATEGORY2_TITLE="Кутија за предлоге"
