COM_KUNENA_INSTALL_DOWNGRADE_WARN="परिचर्चा मंच को पूर्व के संस्करण मे करना संकटमयी हो सकता है, क्योंकि दो संस्करणों के बीच डाटाबेस का ढांचा परिवर्तित हो सकता है!  कृपया सुनिश्चित करें कि आपने बैकअप ले लिया है।  यह भी ध्‍यान दें कि आप पूर्व के किसी बड़े संस्करण की न चुनें, इससे केवल आपका परिचर्चा मंच ही नष्ट होगा।"
