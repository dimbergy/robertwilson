COM_KUNENA_SAMPLEDATA_CATEGORY1_DESC="हम नए सदस्यों को यहां खुद का परिचय देने के लिए प्रोत्साहित करते हैं। एक-दूसरे को जानिए और अपनी-अपनी रूचियों को साझा कीजिए।"
COM_KUNENA_SAMPLEDATA_CATEGORY1_HEADER="[b]कुनैना परिचर्चा मंच में आपका स्वागत है![/b] ⏎\n⏎\nहमें और हमारे सदस्यों को बताएं कि आप कौन हैं, आप क्या पसंद करते हैं एवं आप इस वेबसाईट के सदस्य क्‍यों बने। ⏎\nहम सभी नए सदस्यों का स्वागत करते हैं  और आपसे बारंबार भ्रमण की अपेक्षा करते हैं!"
COM_KUNENA_SAMPLEDATA_CATEGORY1_TITLE="आपका स्‍वागत है मित्रवर"
COM_KUNENA_SAMPLEDATA_CATEGORY2_DESC="क्‍या आपके पास साझा करने के लिए कुछ प्रतिक्रिया अथवा अन्य सहयोग आदि है? ⏎\nकृपया बिना झिझके हमें अपनी टिप्पणी भेजें। हम आपसे सुनना चाहते हैं और हम अपने सदस्यों और अतिथियों के लिए अपनी वेबस्थली को और अधिक उत्तम एवं अधिक सुविधाजनक बनाना चाहते हैं।"
COM_KUNENA_SAMPLEDATA_CATEGORY2_HEADER="यह सुझाव डिब्बा के लिए वैकल्पिक श्रेणी शीर्षणी है."
COM_KUNENA_SAMPLEDATA_CATEGORY2_TITLE="सुझाव बक्सा"
COM_KUNENA_SAMPLEDATA_POST_WELCOME_SUBJECT="कुनैना में आपका स्‍वागत है!"
COM_KUNENA_SAMPLEDATA_POST_WELCOME_TEXT_CONTENT="[size=4][b]कुनैना में आपका स्वागत है![/b][/size] ⏎\n⏎\nजूमला! में अपने परिचर्चा मंच की जरूरत के लिए कुनैना चुनने के लिए धन्यवाद. ⏎\n⏎\nकुनैना स्‍वाहिल अर्थात &ldquo;to speak&rdquo;, एक उच्च गुणवत्ता, कड़े एकीकृत परिचर्चा मंच के विकल्प में जूमला हेतु एक खुले स्‍त्रोत समूह के पेशेवरों द्वारा बनाया गया है. ⏎\n⏎\n⏎\n[size=4][b]अतिरिक्त कुनैना संसाधन[/b][/size] ⏎\n⏎\n[b]Kunena Documentation:[/b] [url]http://www.kunena.org/docs[/url] ⏎\n⏎\n[b]Kunena Support Forum[/b]: [url]http://www.kunena.org/forum[/url] ⏎\n⏎\n[b]Kunena Downloads:[/b] [url]http://www.kunena.org/download[/url] ⏎\n⏎\n[b]Kunena Blog:[/b] [url]http://www.kunena.org/blog[/url] ⏎\n⏎\n[b]Follow Kunena on Twitter:[/b] [url]http://www.kunena.org/twitter[/url]"
