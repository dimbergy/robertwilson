THEME_FLOW_IMAGE_3D_EFFECT_TITLE="3D Effect"
THEME_FLOW_IMAGE_3D_EFFECT_DESC="Select <b>'Yes'</b> if you want apply 3D Effect to thumbnails presentation.<br />---<br /><b>Notice:</b>The 3D Effect utilizes CSS3 will work only in <b>Chrome</b>, <b>Firefox</b>, <b>Opera</b> and <b>Safari</b> browser."
THEME_FLOW_TRANSPARENCY_TITLE="Opacity"
THEME_FLOW_TRANSPARENCY_DESC="Set the Image Opacity. By default this parameter is set to 75%"
THEME_FLOW_ANIMATION_DURATION_TITLE="Animation Duration"
THEME_FLOW_ANIMATION_DURATION_DESC="The length of time gallery will take to move from one child element being in focus to another."
THEME_FLOW_ENABLE_KEYBOARD_ACTION_TITLE="Enable Keyboard Action"
THEME_FLOW_ENABLE_KEYBOARD_ACTION_DESC="Select <b>'Yes'</b> if you want to enable keyboard cction"
THEME_FLOW_ENABLE_MOUSEWHEEL_TITLE="Enable Mouse Wheel Action"
THEME_FLOW_ENABLE_MOUSEWHEEL_DESC="Select <b>'Yes'</b> if you want to enable mouse wheel action"
THEME_FLOW_SHOW_CAPTION_TITLE="Show Caption"
THEME_FLOW_SHOW_CAPTION_DESC="Select <b>'Yes'</b> if you want to show the Caption Panel."
THEME_FLOW_CAPTION_BACKGROUND_COLOR_TITLE="Background Color"
THEME_FLOW_CAPTION_BACKGROUND_COLOR_DESC="Set the color of Information Panel background. It's recommended to set here the color highly contrasted to the color of text being shown in the panel."
THEME_FLOW_CAPTION_OPACITY_TITLE="Panel Opacity"
THEME_FLOW_CAPTION_OPACITY_DESC="Set the Panel Opacity. By default this parameter is set to 75%"
THEME_FLOW_CAPTION_SHOW_TITLE_TITLE="Show Title"
THEME_FLOW_CAPTION_SHOW_TITLE_DESC="Select <b>'Yes'</b> if you want to show the title text in Information Panel.<br /><br /><b>Notice:</b> This can be universal showlist title or individual image title depending on the option selected in parameter <b>'Title Source'</b> in tab <b>'General'</b>."
THEME_FLOW_CAPTION_TITLE_CSS_TITLE="Title CSS"
THEME_FLOW_CAPTION_TITLE_CSS_DESC="Set CSS styling to be applied to the title. It's recommended to use only following selectors: <b>font-family, font-size, font-weight, text-align and color</b>."
THEME_FLOW_CAPTION_SHOW_DESCRIPTION_TITLE="Show Description"
THEME_FLOW_CAPTION_SHOW_DESCRIPTION_DESC="Select <b>'Yes'</b> if you want to show the description text in Information Panel.<br /><br /><b>Notice:</b> This can be universal showlist description or individual image description depending on the option selected in parameter <b>'Description Source'</b> in tab <b>'General'</b>."
THEME_FLOW_CAPTION_DESCRIPTION_LENGTH_LIMITATION_TITLE="Description Length Limitation"
THEME_FLOW_CAPTION_DESCRIPTION_LENGTH_LIMITATION_DESC="Set the number of words limitation for description. If description contains more words then limitation number, than it is truncated and '...' added to the end. Value '0' will remove all limitations and description is shown in full length as it is."
THEME_FLOW_CAPTION_DESCRIPTION_CSS_TITLE="Description CSS"
THEME_FLOW_CAPTION_DESCRIPTION_CSS_DESC="Set CSS styling to be applied to the description text. It's recommended to use only following selectors: <b>font-family, font-size, font-weight, text-align and color</b>."
THEME_FLOW_NAVIGATION="Navigation"
THEME_FLOW_AUTO_PLAY_TITLE="Auto Play"
THEME_FLOW_AUTO_PLAY_DESC="When true, gallery will automatically advance the moving elements to the next child at a regular interval"
THEME_FLOW_SLIDE_TIMING_TITLE="Slide Timing"
THEME_FLOW_SLIDE_TIMING_DESC="The length of time (in seconds) between animation triggers when a gallery's autoplay is playing. "
THEME_FLOW_PAUSE_ON_MOUSE_OVER_TITLE="Pause On Mouse Over"
THEME_FLOW_PAUSE_ON_MOUSE_OVER_DESC="When true, gallery will pause autoplay when the user moves the cursor over the gallery container."
SECONDS="second(s)"
WORDS="word(s)"