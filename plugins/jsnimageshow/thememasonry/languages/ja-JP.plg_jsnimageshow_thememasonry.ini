THEME_MASONRY_CONTAINER_STYLE_DES="Set CSS styling to be applied to the container."
THEME_MASONRY_CONTAINER_SHOW_CAPTION_DES="Select <b>'Yes'</b> if you want to show the Caption Panel."
THEME_MASONRY_CONTAINER_SHOW_CAPTION_TITLE_DES="Select <b>'Yes'</b> if you want to show the title text in Information Panel.<br /><br /><b>Notice:</b> This can be universal showlist title or individual image title depending on the option selected in parameter <b>'Title Source'</b> in tab <b>'General'</b>."
THEME_MASONRY_CONTAINER_CAPTION_TITLE_CSS_DES="Set CSS styling to be applied to the title. It's recommended to use only following selectors: <b>font-family, font-size, font-weight, text-align and color</b>."
THEME_MASONRY_CONTAINER_SHOW_CAPTION_DESCRIPTION_DES="Select <b>'Yes'</b> if you want to show the description text in Information Panel.<br /><br /><b>Notice:</b> This can be universal showlist description or individual image description depending on the option selected in parameter <b>'Description Source'</b> in tab <b>'General'</b>."
THEME_MASONRY_CONTAINER_CAPTION_DESCRIPTION_LENGTH_LIMITATION_DES="Set the number of words limitation for description. If description contains more words then limitation number, than it is truncated and '...' added to the end. Value '0' will remove all limitations and description is shown in full length as it is."
THEME_MASONRY_CONTAINER_CAPTION_DESCRIPTION_CSS_DES="Set CSS styling to be applied to the description text. It's recommended to use only following selectors: <b>font-family, font-size, font-weight, text-align and color</b>."
THEME_MASONRY_CONTAINER_COLUMN_WIDTH_DES="Aligns items to a horizontal grid."
THEME_MASONRY_CONTAINER_GUTTER_DES="Adds horizontal and vertical space between item elements."
THEME_MASONRY_CONTAINER_MARGIN_BOTTOM_DES="To set vertical space between elements, use margin CSS."
THEME_MASONRY_CONTAINER_PERCENT_POSITION_DES="Sets item positions in percent values, rather than pixel values. percentPosition: <b>'Yes'</b> works well with percent-width items, as items will not transition their position on resize."
THEME_MASONRY_CONTAINER_IS_FIT_WIDTH_DES="Sets the width of the container to fit the available number of columns, based the size of container's parent element. When enabled, you can center the container with CSS."
THEME_MASONRY_CONTAINER_TRANSITION_DURATION_DES="Duration of the transition when items change position or appearance, set in a CSS time format. Default: transitionDuration: '0.4s'"
THEME_MASONRY_CONTAINER_IS_RESIZE_BOUND_DES="Adjusts sizes and positions when window is resized. Enabled by default isResizeBound: true."
THEME_MASONRY_CONTAINER_IS_INIT_LAYOUT_DES="Enables layout on initialization. Enabled by default isInitLayout: <b>'Yes'</b>. Set isInitLayout: <b>'No'</b> to disable layout on initialization, so you can use methods or add events before the initial layout."
